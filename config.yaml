name: "Chaser DMX"
version: "0.1.3"
slug: "chaser_dmx"
description: "Real-time DMX lighting sequencer with ArtNet and MQTT control"
url: "https://github.com/ameesme/chaser-v2"
arch:
  - amd64
  - aarch64
  - armv7
init: false
startup: application
boot: auto
host_network: false
hassio_api: true
homeassistant_api: false
ingress: true
ingress_port: 3000
panel_icon: mdi:lightbulb-multiple

map:
  - config:rw

options:
  debug: false
  artnet_refresh_ms: 40
  mqtt_enabled: true
  mqtt_auto_configure: true
  mqtt_broker: "core-mosquitto"
  mqtt_port: 1883
  mqtt_username: ""
  mqtt_password: ""
  mqtt_discovery_prefix: "homeassistant"
  mqtt_node_id: "chaser_dmx"

schema:
  debug: "bool"
  artnet_refresh_ms: "int(20,1000)"
  mqtt_enabled: "bool"
  mqtt_auto_configure: "bool"
  mqtt_broker: "str"
  mqtt_port: "port"
  mqtt_username: "str?"
  mqtt_password: "password?"
  mqtt_discovery_prefix: "str"
  mqtt_node_id: "str"
