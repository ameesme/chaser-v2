<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>chaser-v2</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <div id="mobileTabs" class="mobile-tabs">
        <button id="mobileTabPlaybackBtn" class="mobile-tab-btn">Playback</button>
        <button id="mobileTabSequencerBtn" class="mobile-tab-btn">Sequencer</button>
      </div>

      <div class="toolbar">
        <section class="toolbar-group toolbar-group-playback">
          <div class="toolbar-group-title">Playback</div>
          <div class="toolbar-group-row playback-controls">
            <div class="playback-aux-controls">
              <button id="blackoutBtn">Blackout</button>
              <button id="loopInput" aria-pressed="true">Loop</button>
            </div>
            <div class="playback-transport-controls">
              <button id="seekStartBtn">|<</button>
              <button id="prevBtn"><<</button>
              <button id="playPauseBtn">Play</button>
              <button id="nextBtn">>></button>
              <button id="seekEndBtn">>|</button>
            </div>
          </div>
        </section>

        <section class="toolbar-group toolbar-group-tempo">
          <div class="toolbar-group-title">Tempo (SPM)</div>
          <div class="toolbar-group-row tempo-row">
            <button id="tapSyncBtn">Tap</button>
            <input id="spmInput" type="number" min="1" max="500" step="1" value="120" />
            <select id="spmMultiplierSelect">
              <option value="1">1x</option>
              <option value="2">2x</option>
              <option value="4">4x</option>
            </select>
            <button id="lockSpmInput" aria-pressed="false">Lock</button>
          </div>
        </section>

        <section class="toolbar-group toolbar-group-transition">
          <div class="toolbar-group-title">Transition</div>
          <div class="toolbar-group-row">
            <label>Fade <input id="fadeMsInput" type="number" min="0" max="10000" step="10" value="300" /></label>
          </div>
        </section>

        <section class="toolbar-group toolbar-group-programs">
          <div class="toolbar-group-title">Programs</div>
          <div class="toolbar-group-row">
          <select id="programSelect"></select>
          <button id="createProgramBtn">Create</button>
            <button id="deleteProgramBtn">Delete</button>
          </div>
        </section>
      </div>

      <div class="workspace">
        <section class="piano-pane">
          <section id="mobilePlaybackView" class="mobile-playback-view">
            <div id="mobileProgramGrid" class="mobile-program-grid"></div>
          </section>
          <div class="matrix-wrap">
            <div id="stepGrid" class="step-grid"></div>
          </div>
          <section id="palette" class="palette"></section>
        </section>

        <section class="visual-pane">
          <div id="simulator" class="simulator">
            <canvas id="roomCanvas" class="room-canvas"></canvas>
          </div>
        </section>
      </div>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
