<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chaser-v2</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="app">
      <div class="toolbar">
        <div class="toolbar-left">
          <button id="seekStartBtn">|<</button>
          <button id="prevBtn"><<</button>
          <button id="playPauseBtn">Play</button>
          <button id="nextBtn">>></button>
          <button id="seekEndBtn">>|</button>
          <button id="blackoutBtn">Blackout</button>
          <label><input id="loopInput" type="checkbox" checked /> Loop</label>
          <span class="toolbar-sep" aria-hidden="true">|</span>
          <button id="tapSyncBtn">Tap</button>
          <label>SPM <input id="spmInput" type="number" min="1" max="500" step="1" value="120" /></label>
          <select id="spmMultiplierSelect">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="4">4x</option>
          </select>
          <label><input id="lockSpmInput" type="checkbox" /> Lock</label>
          <span class="toolbar-sep" aria-hidden="true">|</span>
          <label>Fade <input id="fadeMsInput" type="number" min="0" max="10000" step="10" value="300" /></label>
        </div>

        <div class="toolbar-right">
          <label>Steps <input id="stepCountInput" type="number" min="1" max="1000" value="100" /></label>
          <select id="programSelect"></select>
          <input id="programNameInput" type="text" placeholder="Program name" />
          <button id="createProgramBtn">Create</button>
        </div>
      </div>

      <div class="workspace">
        <section class="piano-pane">
          <div class="matrix-wrap">
            <div id="stepGrid" class="step-grid"></div>
          </div>
          <section id="palette" class="palette"></section>
        </section>

        <section class="visual-pane">
          <div id="simulator" class="simulator">
            <canvas id="roomCanvas" class="room-canvas"></canvas>
          </div>
          <pre id="stateBox" class="state-box"></pre>
        </section>
      </div>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
